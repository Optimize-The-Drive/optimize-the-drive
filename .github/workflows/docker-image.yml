name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker compose -f docker/compose.dev.yaml up -d
      

    - name: Run Tests
      run: docker exec flask-api /bin/sh -c "pytest"
